<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <title>Visual Timer</title>
    <meta name="description"
        content="Time Timer style visual countdown (0–60min). Preset or manual input only. Responsive and Notion-embed friendly." />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main class="app">
        <header class="app__header">
            <h1 class="app__title">Timer</h1>
            <div class="app__readout" aria-live="polite" aria-atomic="true">
                <span id="remaining">00:00</span>
            </div>
        </header>

        <section class="timer" aria-label="시각적 타이머">
            <svg id="dial" class="timer__svg" viewBox="0 0 300 300" role="img" aria-label="원형 타이머 다이얼">
                <defs>
                    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
                        <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.25" />
                    </filter>
                </defs>
                <rect x="10" y="10" width="280" height="280" rx="36" ry="36" fill="var(--body)" filter="url(#shadow)">
                </rect>
                <circle cx="150" cy="150" r="120" fill="var(--face)" />

                <!-- RED sector (remaining time) -->
                <path id="sector" fill="var(--red)" d="" />

                <!-- ticks and numbers container (generated by JS) -->
                <g id="ticks"></g>

                <!-- center cap -->
                <circle cx="150" cy="150" r="8" fill="var(--ring)" />

                <!-- knob (분침: 표시 전용) -->
                <g id="knob" class="knob">
                    <circle cx="150" cy="150" r="22" fill="var(--knob)" stroke="var(--ring)" stroke-width="2"></circle>
                    <rect x="170" y="147" width="55" height="6" rx="3" ry="3" fill="var(--knob-notch)"></rect>
                </g>
            </svg>
        </section>

        <section class="controls">
            <div class="controls__row">
                <button id="startPause" class="btn btn--primary">시작</button>
                <button id="reset" class="btn" title="리셋">리셋</button>
                <button id="mute" class="btn" aria-pressed="false" title="소리 켜고 끄기">🔊</button>
            </div>
            <div class="controls__row">
                <label class="inline">
                    분 :
                    <input id="minutesInput" type="number" step="1" inputmode="numeric" min="0" max="60" value="25"
                        aria-label="분 설정(0-60)" />
                </label>
                <div class="presets" aria-label="프리셋">
                    <button class="chip" data-min="5">5</button>
                    <button class="chip" data-min="10">10</button>
                    <button class="chip" data-min="15">15</button>
                    <button class="chip" data-min="25">25</button>
                </div>
            </div>
            <p class="hint">시간 설정은 프리셋 버튼 또는 직접 분 입력으로만 가능합니다. (최대 60분)</p>
        </section>
    </main>

    <script src="app.js" defer></script>
</body>

</html>
